<script type="text/javascript">
    var dimmer%.object_id%level=%.level%;
    var dimmer%.object_id%cctLevel=%.cctLevel%;
    var dimmer%.object_id%Timer=0;

    function sendNewbrightness%.object_id%() {
        //setGlobal("%.object_title%.level",dimmer%.object_id%level);
		callMethod('%.object_title%.setLevel','value='+dimmer%.object_id%level);
    }
    function dimmerSetbrightness%.object_id%(val) {
		dimmer%.object_id%level=val;
        $('#dimmer%.object_id%_bright').html(dimmer%.object_id%level);
        sendNewbrightness%.object_id%();
    }

    function sendNewcct%.object_id%() {
        //setGlobal("%.object_title%.cctLevel",dimmer%.object_id%cctLevel);
		callMethod('%.object_title%.setCct','value='+dimmer%.object_id%cctLevel);
    }
    function dimmerSetcct%.object_id%(val) {
        dimmer%.object_id%cctLevel=val;
        $('#dimmer%.object_id%_cct').html(dimmer%.object_id%cctLevel);
        sendNewcct%.object_id%();
    }
    
</script>
<div class="device-widget controller loadtype_%.loadType%">
 <div onClick='$("#icon%.object_id%_light").addClass("pressed");setTimeout("$(\"#icon%.object_id%_light\").removeClass(\"pressed\");",300);callMethod("%.object_title%.switch");'>
  <div class="device-icon %.status|"off;on"%" id="icon%.object_id%_light" style='%.icon|"background-image:url(%.icon%)"%'></div>
</div>

<p>
<div class="device-details"> 
  <span id="dimmer%.object_id%_bright">Яркость: %.level%</span>
  <input id="dimmerSelect%.object_id%" type="range" min="0" max="100" step="1" value="%.level%" oninput="dimmerSetbrightness%.object_id%(this.value);">
  <span id="dimmer%.object_id%_cct">Температура: %.cctLevel%</span>
  <input id="dimmerSelect%.object_id%" type="range" min="0" max="100" step="1" value="%.cctLevel%" oninput="dimmerSetcct%.object_id%(this.value);">
</div>
</p>
</div>
